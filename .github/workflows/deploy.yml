name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
# ↓↓↓↓ 把上面的代码粘贴在这里，注意短横线 - 要对齐 ↓↓↓↓
      - name: Debug Secrets Check
        env:
          THE_SECRET: ${{ secrets.VITE_SUPABASE_URL }}
        run: |
          if [ -z "$THE_SECRET" ]; then
            echo "❌ 失败: Secret 是空的 (未读取到)"
          else
            echo "✅ 成功: Secret 已读取 (由于安全机制显示为 ***)"
          fi
      # ↑↑↑↑ 粘贴结束 ↑↑↑↑
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          # explicit injection of secrets is required for Vite to see them
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4